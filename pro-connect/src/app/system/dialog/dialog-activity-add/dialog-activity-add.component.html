<h2 mat-dialog-title class="title">{{title}}</h2>
<form [formGroup]="form" class="block">

  <mat-form-field *ngFor="let inp of inps">
    <mat-label>{{inp.label}}</mat-label>
    <input matInput [type]="inp.type" [placeholder]="inp.placeholder" [formControl]="inp.formControl">
    <mat-icon matSuffix>{{inp.icon}}</mat-icon>
    <mat-error *ngIf="inp.formControl.invalid">
      {{inp.messageError()}}
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{statusInput.label}}</mat-label>
    <mat-select [formControl]="statusInput.formControl">
      <mat-option (click)="selectType(t)" *ngFor="let t of statusInput.items" [value]="t.name">{{t.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="statusInput.formControl.invalid">
      {{statusInput.messageError()}}
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{directionInput.label}}</mat-label>
    <mat-select [formControl]="directionInput.formControl">
      <mat-option (click)="selectDirection(t)" *ngFor="let t of directionInput.items" [value]="t.name">
        <mat-icon>{{t.icon}}</mat-icon>
        {{t.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="directionInput.formControl.invalid">
      {{directionInput.messageError()}}
    </mat-error>
  </mat-form-field>

  <button [disabled]="form.invalid" mat-flat-button color="primary" (click)="save()">
    <mat-icon>{{saveBtn.icon}}</mat-icon>{{saveBtn.title}}
  </button>
</form>
