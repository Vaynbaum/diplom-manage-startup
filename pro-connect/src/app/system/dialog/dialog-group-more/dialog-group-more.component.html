<h2 mat-dialog-title class="title">{{title}}</h2>
<mat-dialog-content class="block">
  <div class="field">
    <mat-icon>{{link.icon}}</mat-icon><a [routerLink]="[link.link]">{{link.data}}</a>
  </div>

  <div *ngIf="note.data" class="field">
    <mat-icon>{{note.icon}}</mat-icon>
    <div>{{note.data}}</div>
  </div>

  <div *ngIf="calendar.show" class="field">
    <mat-icon>{{calendar.icon}}</mat-icon>
    <span>{{calendar.title}}</span>
    <span class="info">{{calendar.data|date:calendar.mask}}</span>
  </div>
  <mat-divider *ngIf="calendar.needDiv"></mat-divider>

  <div *ngIf="contact.show" class="subblock">
    <h3>{{contact.title}}</h3>
    <div *ngFor="let contactLink of contact.items" class="field">
      <mat-icon *ngIf="isNeedIcon(contactLink.contact?.icon)" matListItemIcon>{{contactLink.contact?.icon}}</mat-icon>
      <img *ngIf="!isNeedIcon(contactLink.contact?.icon)" matListItemAvatar
        [src]="compileImgLogoContact(contactLink.contact?.icon)">
      {{contactLink.contact?.title}}: <a (click)="redirectValue(contactLink)">{{splitLink(contactLink)}}</a>
    </div>
  </div>
  <!-- <mat-divider *ngIf="isNeedThreeDivider()"></mat-divider> -->

        *ngFor="let tag_link of data.profile.user?.tags">
        {{tag_link.tag?.name}}
      </mat-chip-row>
    </mat-chip-listbox>
  </div> -->
</mat-dialog-content>
